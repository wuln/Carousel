<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>焦点轮播图</title>
	<style type="text/css">
		*{margin: 0;padding: 0;text-decoration: none;}
		body{padding: 20px;}
		#container{width: 600px;height: 400px;border: 3px solid #333;overflow: hidden;position: relative;}
		#list{width: 4200px;height: 400px;position: absolute;z-index: 1;}
		#list img{float: left;}
		#buttons{position: absolute;height: 10px;width: 100px;z-index: 2;bottom: 20px;left: 250px;}
		#buttons span{cursor: pointer;float:left; border: 1px solid #fff;width: 10px;height: 10px;background: #333;
			margin-right: 5px;border-radius: 50%;}
		#buttons .on{background: orangered}
		.arrow{cursor: pointer;line-height: 39px;font-size: 36px;font-weight: bold;width: 40px;height: 40px;position: absolute;z-index: 2;top: 180px;background-color:RGBA(0,0,0,.3);color: #fff;text-align: center;}
		.arrow:hover{background-color: RGBA(0,0,0,.7);}
		#prev{left: 20px;}
		#next{right: 20px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var container=document.getElementById("container");
			var list=document.getElementById("list");
			var buttons=document.getElementById("buttons").getElementsByTagName("span");
			var prev=document.getElementById("prev");
			var next=document.getElementById("next");
			var index=0;
			var animated=false;
			var len=5;
			var interval=2000;
			var timer;


			function animate(offset){
				animated=true;
				var time=300;
				var interv=10;
				var speed=offset/(time/interv);				
				var left=parseInt(list.style.left)+offset;//目标值
				//定义内部函数
				var go=function(){
					if((speed>0 && parseInt(list.style.left) < left) || (speed<0 && parseInt(list.style.left) > left)){
						list.style.left=parseInt(list.style.left)+speed+"px";
						setTimeout(go,interv);
					}
					else{
						list.style.left=left+"px";				
						if(left>-600){
							list.style.left=-600*len+"px";
						}
						if(left<-600*len){
							list.style.left="-600px";
						}	
						animated=false;	
					}
				}	
				go();								
			}

			function showButton(){
				for (var i = buttons.length - 1; i >= 0; i--) {
					if(buttons[i].className=="on"){
						buttons[i].className="";
						break;
					}
				}
				buttons[index].className="on";
			}

			function play(){
				timer=setTimeout(function(){
					next.onclick();
					play();
				},interval);
			}

			function stop(){
				clearTimeout(timer);
			}

			for (var i = buttons.length - 1; i >= 0; i--) {
				buttons[i].onclick=function(){
					if(animated || this.className=="on"){
						return;
					}
					var myIndex=parseInt(this.getAttribute("index"));
					var offset=-600*(myIndex-index);
					animate(offset);
					index=myIndex;
					showButton();
				}
			}

			next.onclick=function(){
				if(animated){
					return;
				}
				if(index==4){
					index=0;
				}
				else{
					index+=1;
				}
				animate(-600);
				showButton();
			}

			prev.onclick=function(){
				if(animated){
					return;
				}
				if(index==0){
					index=4;
				}
				else{
					index-=1;
				}
				animate(600);
				showButton();
			}
			
			container.onmouseover=stop;
			container.onmouseout=play;
			play();

		}
	</script>
</head>
<body>
	<div id="container">
		<div id="list" style="left: -600px;">	
			<img src="img/5.jpg" alt="1"/>			
			<img src="img/1.jpg" alt="1"/>
	        <img src="img/2.jpg" alt="2"/>
	        <img src="img/3.jpg" alt="3"/>
	        <img src="img/4.jpg" alt="4"/>
	        <img src="img/5.jpg" alt="5"/>	
	        <img src="img/1.jpg" alt="5"/>       	
		</div>
		<div id="buttons">
			<span index="0" class="on"></span>
			<span index="1"></span>
			<span index="2"></span>
			<span index="3"></span>		
			<span index="4"></span>			
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>
</body>
</html>
